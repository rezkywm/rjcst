    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script defer>
        const haloConfig = {
            el: 'body',
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            baseColor: 0x1855F0,
            amplitudeFactor: 0,
            backgroundColor: 0x0,
            xOffset: 0.1,
            size: 1.30
        };

        if (window.VANTA) {
            window.VANTA.HALO(haloConfig);

            const mediaQuery = window.matchMedia('(max-width: 600px)');
            if (mediaQuery.matches) {
                window.VANTA.HALO({
                    ...haloConfig,
                    xOffset: 0.09,
                    yOffset: 0.05,
                    size: 0.8
                });
            }
        }

    </script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script defer>
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: false,
            delay: 75,
            cursor: ''
        });

        typewriter
            .typeString('Sleek. ')
            .pauseFor(500)
            .typeString('Modern. ')
            .pauseFor(500)
            .typeString('Intuitive.')
            .start();
    </script>
