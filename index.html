    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script defer>
        const haloConfig = {
            el: 'body',
            mouseControls: false,
            touchControls: false,
            gyroControls: false,
            baseColor: 0x1855F0,
            amplitudeFactor: 0,
            backgroundColor: 0,
            xOffset: 0.12,
            yOffset: 0.08,
            size: 1.20
        };

        if (window.VANTA) {
            window.VANTA.HALO(haloConfig);

            const mediaQuery = window.matchMedia('(max-width: 600px)');
            if (mediaQuery.matches) {
                window.VANTA.HALO({
                    ...haloConfig,
                    xOffset: 0.10,
                    yOffset: 0.05,
                    size: 0.8
                });
            }
        }

    </script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script defer>
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: false,
            delay: 75,
            cursor: ''
        });

        typewriter
            .typeString('Sleek ')
            .pauseFor(300)
            .typeString('& ')
            .pauseFor(500)
            .typeString('Minimalist ')
            .pauseFor(100)
            .typeString('UI Design.')
            .start();
    </script>
